<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Categorias</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddCategory()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Nome</th>
            <th>Descrição</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categoryList" class="center-align">
            <td>{{ category.sku }}</td>
            <td>{{ category.nome }}</td>
            <td>{{ category.descricao }}</td>
            <td>{{ category.valorUnitario }}</td>
            <td>{{ category.categoria }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewCategory/', category.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditCategory/', category.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteCategoryConfirmation(category)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="categoryList.length == 0" colspan="6">Sem categorias</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
